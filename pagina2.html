<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Carreras</title>
  <link rel="stylesheet" href="./stylePagina2.css" />
  <script defer src="./pagina2.js"></script>
</head>
<body>
  <header>
    <h1>Logo</h1>
    <nav>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </nav>
  </header>

  <div class="container">
    <div class="form-section">
      <h2>Gestión de Carreras</h2>
      <div class="form-group">
        <input
          type="text"
          placeholder="Ingrese la carrera"
          id="facultad"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Ingrese la modalidad"
          id="modalidad"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          placeholder="Ingrese los semestres del 8 al 10"
          id="semestre"
          min="1"
          max="10"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Ingrese el estado de la carrera"
          id="estado"
        />
      </div>
      <button class="btn-guardar" onclick="guardarCurso()">Guardar</button>
    </div>

    <div class="table-section">
      <h2>Listado de Carreras</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Carrera</th>
            <th>Modalidad</th>
            <th>Semestres</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="tabla-cursos">
          <!-- Se llenará dinámicamente con JS -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
