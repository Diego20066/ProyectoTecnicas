<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
</head>
<body>
  <header></header>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" required><br><br>

  <p id="message"></p>
  </header>
  <link rel="stylesheet" href="./styleLogin.css">
  <script src="login.js"></script>
</body>
</html>
