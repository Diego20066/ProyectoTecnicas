<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gestión de Carreras</title>
  <link rel="stylesheet" href="styleLogin.css" />
</head>
<body>
  <div class="background-gradient">
    <div class="login-card">
      <img src="../s11 final/img/logo-removebg-preview.png" alt="Logo Gestión de Carreras" class="logo-img" />
      <h2>GESTIÓN DE CARRERAS</h2>
      <p>Por favor ingresa tus credenciales</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Cédula" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">INGRESAR</button>
        <p id="message"></p>
      </form>
      <div class="enlaces">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Recuperar</a></p>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
